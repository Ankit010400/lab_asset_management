
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Assets</h2>
    <ul>
        {% for asset in assets %}
        <li>{{ asset.name }} - {% if asset.is_available %} Available {% else %} Unavailable {% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
